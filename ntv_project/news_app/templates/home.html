{% extends 'base.html' %}
{% block title %}Последние посты{% endblock %}

{% block content %}
<section class="block">
    <div class="container">
        <h1>Последние посты</h1>
        <div class="row">
            {%for post in posts %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{post.image}}" class="card-img-top w-100" alt="{{post.title}}">
            <div class="card-body">
              <h5 class="card-title">{{post.title|truncatechars:30}}</h5>
              <p class="card-text">{{post.created_at|date:"d.m.Y"}}</p>
              <a href="{% url 'post_detail_page' pk=post.pk%}" class="btn btn-primary">Подробнее...</a>
            </div>
          </div>
    </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endblock %}
